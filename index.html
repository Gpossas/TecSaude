<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./assets/images/tecsaudeIcon.svg">
    
    <!-- ========== ICON ========== -->

    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Tec saúde</title>

<body>
    <!-- ========== HEADER ========== -->

        <i id="menuIcon" class='bx bx-menu'></i>
